<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Mozella</title>
</head>

<body>

    <div class="bungkus">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="mozella">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto text-uppercase">
                        <a class="nav-item nav-link active" href="#">Men</a>
                        <a class="nav-item nav-link" href="#">Women</a>
                        <a class="nav-item nav-link" href="#">Customise</a>
                        <a class="nav-item nav-link" href="#">Collection</a>
                        <a class="nav-item nav-link" href="#">My Account</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- akhir navbar -->


        <!-- jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 my-auto">
                        <h1 class="display-4">Designed For <br>
                            <span>Run</span>ners.</h1>
                        <p class="mt-4 mb-5">Jadikan setiap langkah tertuju <br>
                            pada impianmu.</p>
                        <button type="button" class="btn buynow">BUY NOW $450</button>

                        <div class="row" style="margin-top: 100px;">
                            <div class="col-3 col-md-2 ">
                                <a href="">
                                    <img src="img/play.png" height="100%">
                                </a>
                            </div>
                            <div class="col-5 col-md-5" style="background-color: #323F81;">
                                <h6 class="pt-3" style="color: white; font-size: 16px;">Unboxing Nike Zoom</h6>
                                <p class="pt-0">by Haqqul Yaqin</p>
                            </div>
                        </div>

                    </div>
                    <div class="d-none d-md-block col-md-6">


                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/pic.png" class="img-fluid">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/pic 3.jpg" class="img-fluid">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/pic 2.png" class="img-fluid">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/pic 1.png" class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <!-- <img src="img/pic.png" class="img-fluid"> -->

                        <div class="row m-0 text-right justify-content-between">
                            <div class="col-6 pr-0 pl-0 ml-3">
                                <p class="mt-3" style="font-size: 16px;">Model Nike flex - 1997</p>
                            </div>
                            <div class="col-5 pr-0 pl-0">

                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- akhir jombotron -->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        $('.carousel').carousel({
            interval: 3000
        });
    </script>
</body>

</html>
